<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Chatbot</title>

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="layout">
    <!-- LEFT: static brand panel -->
    <aside class="brand-pane">
      <div class="brand-inner">
        <img
          src="https://cdn.pfizer.com/pfizercom/screen_shot_2020-02-20_at_1.06.10_pm.png"
          alt="Healthcare illustration"
          class="brand-img"
        />
        <div class="brand-caption">
          <h2>Kori</h2>
          <p>Fast & simple guidance.</p>
        </div>
      </div>
    </aside>

    <!-- RIGHT: chat app -->
    <main class="chat-pane">
      <div class="chat-card shadow-lg">
        <!-- Header -->
        <div class="chat-header d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <div class="avatar">
              <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Doctor avatar">
              <span class="status" aria-label="online"></span>
            </div>
            <div class="meta ml-3">
              <h1 class="title">Kori, Your Only Medical Chatbot</h1>
              <div class="subtitle"><i class="fas fa-stethoscope"></i> Fire Me With Your Queries</div>
            </div>
          </div>
          <div class="header-actions">
            <button id="themeToggle" class="btn btn-sm btn-outline-light" title="Toggle theme">
              <i class="fas fa-adjust"></i>
            </button>
            <button id="clearChat" class="btn btn-sm btn-outline-light ml-2" title="Clear conversation">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>

        <!-- Messages -->
        <div id="messageList" class="chat-body" role="log" aria-live="polite" aria-relevant="additions"></div>

        <!-- Typing -->
        <div id="typing" class="typing d-none">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <!-- Composer -->
        <div class="chat-footer">
          <form id="messageForm" class="composer" autocomplete="off">
            <input id="text" name="msg" class="composer-input" type="text" placeholder="Type your message…" required />
            <button id="send" class="composer-send" type="submit" aria-label="Send">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- jQuery for your existing /get endpoint -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    (function () {
      // per-tab SID (no cookies) — dies on refresh
      const SID = (function () {
        if (window.crypto?.getRandomValues) {
          const buf = new Uint32Array(4); crypto.getRandomValues(buf);
          return [...buf].map(x => x.toString(16)).join("") + Date.now().toString(16);
        }
        return Math.random().toString(36).slice(2) + Date.now().toString(36);
      })();

      const $list = $("#messageList");
      const $form = $("#messageForm");
      const $input = $("#text");
      const $typing = $("#typing");
      const $toggle = $("#themeToggle");

      function esc(s){ return $("<div>").text(String(s)).html(); }
      function now(){
        const d = new Date();
        return String(d.getHours()).padStart(2,'0') + ":" + String(d.getMinutes()).padStart(2,'0');
      }
      function scrollBottom(){ $list.scrollTop($list.prop("scrollHeight")); }
      function bubble(kind, html){
        const isUser = kind === "user";
        const avatar = isUser
          ? '<div class="avatar sm user"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="You"></div>'
          : '<div class="avatar sm bot"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot"></div>';
        return `
          <div class="msg ${isUser ? 'right' : 'left'}">
            ${isUser ? '' : avatar}
            <div class="bubble ${isUser ? 'user' : 'bot'}">
              ${html}
              <span class="time">${now()}</span>
            </div>
            ${isUser ? avatar : ''}
          </div>`;
      }

      // send message
      $form.on("submit", function (e) {
        e.preventDefault();
        const text = $input.val().trim();
        if (!text) return;

        $list.append(bubble("user", esc(text)));
        $input.val("");
        scrollBottom();
        $typing.removeClass("d-none");

        $.ajax({
          type: "POST",
          url: "/get",
          data: { msg: text, sid: SID }   // <-- send SID
        })
        .done(function (data) {
          $list.append(bubble("bot", esc(String(data))));
        })
        .fail(function (xhr) {
          $list.append(bubble("bot", esc(`Sorry, something went wrong (${xhr.status}).`)));
        })
        .always(function () {
          $typing.addClass("d-none");
          scrollBottom();
        });
      });

      // clear conversation (no prompt)
      $("#clearChat").on("click", function (e) {
        e.preventDefault();
        const $btn = $(this).prop("disabled", true);

        $.post("/clear", { sid: SID })     // <-- send SID
          .always(function () {
            $list.empty();
            $typing.addClass("d-none");
            $input.val("").focus();
            $btn.prop("disabled", false);
          });
      });

      // theme toggle
      $toggle.on("click", function(){
        document.documentElement.classList.toggle("light");
      });
    })();
  </script>
</body>
</html>
